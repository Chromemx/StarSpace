<html>
<head>
<title>SVT-吃点好的</title>
<script>
  
  function startLeftSlideShow() {
    startSlideShow("tdsvt");
}

  function stopLeftSlideShow() {
    stopSlideShow("tdsvt");
}
  
    var leftpic_src=new Array("./prof/scoups.jpg","./prof/jeonghan.jpg","./prof/joshua.jpg","./prof/jun.jpg","./prof/hoshi.jpg","./prof/wonwoo.jpg","./prof/woozi.jpg","./prof/the8.jpg","./prof/mingyu.jpg","./prof/dk.jpg","./prof/seungkwan.jpg","./prof/vernon.jpg","./prof/dino.jpg");
    var num=0;
    var leftflag=true;

    function leftSlideShow(){
    
    if(!leftflag){
    return;
    }
    
     var index=num%leftpic_src.length
 
     var e=document.getElementById("tdsvt");
 
     e.src=leftpic_src[index];
 
     num++;
 
     setTimeout("leftSlideShow()",30);
   
   }

    
    
  function startLeftSlideShow(){
   leftflag=true;
   var element=document.getElementById("startleft");
   element.disabled=true;
   leftSlideShow();
 
  }

   function stopLeftSlideShow(){
    var element=document.getElementById("startleft");
    element.disabled=false;
    leftflag=false;
   }
   
   input{
   
   outline-style: none;
   border: 3px;
   border-radius: 3px;
   
   }
   

</script>



<script>

    function startRightSlideShow() {
    startSlideShow("tdsvt1");

function stopRightSlideShow() {

    function slideshow(){
